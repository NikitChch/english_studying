
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="content-card text-center">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle fa-4x text-success"></i>
                </div>
                
                <h2 class="mb-3">{{ page_title }}</h2>
                
                <p class="lead mb-4">
                    Ваш пароль был успешно изменен. В следующий раз используйте новый пароль для входа.
                </p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'users:profile' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2 fs-5"></i>
                        <span class="fs-5">Вернуться в профиль</span>
                    </a>
                    <a href="{% url 'home:home' %}" class="btn btn-outline-primary btn-lg px-4 py-3 d-flex align-items-center justify-content-center">
                        <i class="fas fa-home me-2 fs-5"></i>
                        <span class="fs-5">На главную</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
